<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Generator</title>
    <style>
        /* Dark green animated background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #013220, #145214);
            background-size: 300% 300%;
            animation: gradientAnimation 6s ease infinite;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #0b3d0b;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #196619;
        }

        .floating-squares,
        .floating-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .square,
        .circle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            animation: floatAnimation 10s linear infinite;
        }

        .square {
            width: 20px;
            height: 20px;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        @keyframes floatAnimation {
            0% {
                transform: translateY(100vh);
            }

            100% {
                transform: translateY(-100vh);
            }
        }
    </style>
    <script>
        function generateIframes() {
            const container = document.getElementById('iframeContainer');
            container.innerHTML = ''; // Clear any existing iframes
            const iframeCount = parseInt(document.getElementById('iframeCount').value);

            if (isNaN(iframeCount) || iframeCount <= 0) {
                alert('Please enter a valid positive number.');
                return;
            }

            for (let i = 0; i < iframeCount; i++) {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = ''; // Add a default or placeholder source if needed
                container.appendChild(iframe);
            }

            alert(`${iframeCount} iframe(s) created successfully!`);
        }

        function createFloatingShapes() {
            const squaresContainer = document.querySelector('.floating-squares');
            const circlesContainer = document.querySelector('.floating-circles');

            for (let i = 0; i < 20; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.style.left = `${Math.random() * 100}vw`;
                square.style.animationDuration = `${Math.random() * 5 + 5}s`;
                squaresContainer.appendChild(square);

                const circle = document.createElement('div');
                circle.classList.add('circle');
                circle.style.left = `${Math.random() * 100}vw`;
                circle.style.animationDuration = `${Math.random() * 5 + 5}s`;
                circlesContainer.appendChild(circle);
            }
        }

        window.onload = createFloatingShapes;
    </script>
</head>

<body>
    <div class="floating-squares"></div>
    <div class="floating-circles"></div>
    <div class="container">
        <h1>Iframe Generator</h1>
        <p>Enter the number of iframes to generate:</p>
        <input type="number" id="iframeCount" placeholder="Enter number of iframes" />
        <br />
        <button onclick="generateIframes()">Generate Iframes</button>
        <div id="iframeContainer"></div>
    </div>
</body>

</html>
